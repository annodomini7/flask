{% extends "base.html" %}

{% block content %}
<h3>Аптеки города {{city}}</h3>
<table class="table table-bordered">
    <thead>
    <tr class="table-info">
        <th scope="col">Адрес</th>
        <th scope="col">Часы работы</th>
        <th scope="col">Телефон</th>
    </tr>
    </thead>
    <tbody>
    {%for el in data%}
    <tr>
        <th colspan="4">{{el['name']}}</th>
    </tr>
    <tr class="table-primary">
        <td>{{el['address']}}</td>
        <td>{{el['hours']}}</td>
        <td>{{el['phone']}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{% endblock %}
